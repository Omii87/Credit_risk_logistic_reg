<!DOCTYPE html>
<html lang="en">
    <head>
        <title>credit_risk.com</title>
    </head>
    <body style="background-color: rgb(214, 196, 255);">
        <img src=r"D:\S-S\Credit_risk_logistic_reg\car_pic.jpg" alt="image" width="70" height="60">

        <h1>Credit Risk Loan Prediction </h1>
        <form method="GET" action="/predict_loan_status">
            
            <label>Gender:</label>
        <select name = "Gender">
            <option value = "Male">Male</option>
            <option value = "Female">Female</option>
        </select>

        <label>Married:</label>
        <select name = "Married">
            <option value = "Yes">Yes</option>
            <option value = "No">No</option>
        </select>

            <label>Dependents:</label>
            <select name = "Dependents">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3</option>
            </select>

            <label>Education:</label>
            <select name = "Education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label>Self_Employed:</label>
            <select name = "Self_Employed">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            <br>
            <br>

            <label>ApplicantIncome:</label>
            <input type="text" name="ApplicantIncome">
            </select>
            <br>
            <br>
            
            <label>CoapplicantIncome:</label>
            <input type="text" name="CoapplicantIncome">
            </select>
            <br>
            <br>

            <label>LoanAmount:</label>
            <input type="text" name="LoanAmount">
            </select>
            <br>
            <br>

            <label>Loan_Amount_Term:</label>
            <input type="text" name="Loan_Amount_Term">
            </select>
            <br>
            <br>

            <label>Credit_History(0/1):</label>
            <input type="text" name="Credit_History">
            </select>
            <br>
            <br>

            <label>Property_Area:</label>
            <select name = "Property_Area">
                <option value="Rural">Rural</option>
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
            </select>
            <br>
            <br>

            <input type = "submit" value="SUBMIT">
            <br>
            <h4><strong>Your Loan status is  <b> {{ prediction }} </b></strong></h4>
             
        </from>
    </body>
</html>
